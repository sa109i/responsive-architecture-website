    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="icon" href="./assets/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <header class="header">

                <article class="home-content swiper-slide">

                    <div class="home-shadow"></div>

                <article class="home-content swiper-slide">

                        </h1>
                        <a href="" class="home-button" data-swiper-parallax="300">

                            <i class="ri-arrow-right-s-line"></i>
                        </a>
                    </div>

                    <img src="./assets/img/home-3.jpg" alt="image" class="home-img" data-swiper-parallax="-300">
                    <div class="home-shadow"></div>
                </article>

                <article class="home-content swiper-slide">
                    <div class="home-data container">
                        <h3 class="home-subtitle" data-swiper-parallax="500">architecture</h3>

                    <img src="./assets/img/home-4.jpg" alt="image" class="home-img" data-swiper-parallax="-300">
                    <div class="home-shadow"></div>
                </article>  
                
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->

            <div class="swiper-navigation">
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="swiper-button-next">

            <a href="" target="_blank">
